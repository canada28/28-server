@layout("/common/_container.html"){
<div class="container-fluid" style="padding: 0 !important;">
    <link href="${ctxPath}/static/css/jquery-jvectormap-2.0.2.css" rel="stylesheet">

    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">今日</span>
                    <h5>登陆</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">${toDaySumMoney}</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-level-up"></i></div>
                    <small>今日登陆</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">今日</span>
                    <h5>上分</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">${succCount}</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
                    <small>上分金额</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-warning pull-right">今日</span>
                    <h5>提现</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">${loseCount}</h1>
                    <div class="stat-percent font-bold text-navy">11% <i class="fa fa-level-down"></i></div>
                    <small>提现金额</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">今日</span>
                    <h5>盈利</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">${biliString}</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-up"></i></div>
                    <small>今日盈利</small>
                </div>
            </div>
        </div>
    </div>
